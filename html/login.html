<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Taskboard: login page</title>

	<link rel="stylesheet" type="text/css" href="styles/login.css" media="screen" />
	<script src="scripts/jquery-1.4.2.min.js"></script>
	<script src="scripts/jquery-ui.js"></script>
	<script src="scripts/utils.js"></script>
	<script src="scripts/footer.js"></script>
	<script src="scripts/jquery.couch.js"></script>
	<script src="scripts/couchdb-login-jquery.js"></script>
	
	
	<script type="text/javascript">
		
		                                         
	  $(document).ready(function() {
	  	//if (window.location.toString().search("cloudant") != -1) {
		//	$.couch.urlPrefix = "cmadsen/";
		//}
		
	  $("#mylogindiv").couchLogin({
          loggedIn : function(userCtx) {
          //alert("hello "+userCtx.name);
	  window.location = "project.html";
	  
          },  
          loggedOut : function() {
          //alert("bye bye");
          }
	  });
	  });  
	</script>  

</head>
<body>
	<h1>Taskboard</h1>
	<div class="minHeightWrapper">
	<!--% if flash[:notice] -%-->
	<!--div id="notice"><%= flash[:notice] %></div-->
	<!--% end -%-->
	<!--% form_tag do %-->
	<form action="javascript:$.couch.login({name:$('#login').val(), password:$('#password').val(), success:function() {window.location = 'taskboard.html';}});">
	  <fieldset>
	    <dl>
	      <dt><label for="login">User name:</label></dt>
	      <dd><input id="login" name="login" type="text" /></dd>
	      <dt><label for="password">Password:</label></dt>
	      <dd><input id="password" name="password" type="password" /></dd> 	</dl>
	    <input name="commit" type="submit" value="Login" />
	  </fieldset>
	</form>
	</div>
	<!--%= render :partial => 'project/footer' %-->
	
	<div id="mylogindiv"/>
	


</body>
</html>
